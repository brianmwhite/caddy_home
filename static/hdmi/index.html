<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="button-grid">
        <button id="macstudio" type="button" class="btn btn-dark btn-sq-responsive">personal<br />
            <i class="fa-solid fa-house-user"></i></button>
        <button id="macbook" type="button" class="btn btn-dark btn-sq-responsive">work<br />
            <i class="fa-solid fa-briefcase"></i></button>
        <button id="nintendoswitch" type="button" class="btn btn-dark btn-sq-responsive">switch<br />
            <i class="fas fa-gamepad"></i></button>
        <button id="roku" type="button" class="btn btn-dark btn-sq-responsive">roku<br />
            <i class="fa-solid fa-tv"></i></button>
        <button id="snes" type="button" class="btn btn-dark btn-sq-responsive">snes<br />
            <i class="fa-solid fa-ghost"></i></button>
        <button id="macmini" type="button" class="btn btn-dark btn-sq-responsive">linux<br />
            <i class="fa-brands fa-ubuntu"></i></button>
        <button id="ipad" type="button" class="btn btn-dark btn-sq-responsive">hdmi<br />
            <i class="fa-solid fa-right-to-bracket"></i></button>
        <button id="rpi" type="button" class="btn btn-dark btn-sq-responsive">pi<br />
            <i class="fa-brands fa-raspberry-pi"></i></button>
    </div>
    <script>
        function addButtonListeners() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const buttonId = button.id;
                    fetch(`/api/hdmiswitch/${buttonId}`, {
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => { console.log(response) })
                        .catch(error => { console.log(error) })
                        ;
                });
            });
        }
        addButtonListeners();
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
